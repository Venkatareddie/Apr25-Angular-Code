<script>
    let name = "Venkat";
    console.log("lenth of the name is: " + name.length);
    console.log("Name in uppercase :" + name.toUpperCase());
    console.log("Nmae in lowercase is :" + name.toLowerCase());
    console.log("Char present at 2 index is: " + name.charAt(2));
    console.log("charcode  of 'V' is :" + name.charCodeAt(0));
    console.log("char present in last index is :" + name.charAt(-3));
    console.log("char present in last index is :" + name.at(1));
    console.log("Concatenation of the two strings is : " + name.concat(" Singatala"));
</script>
