<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        img {
            width: 200px;
            height: 300px;
        }

        #AddToCart {
            background-color: orange;
        }

        #BuyNow {
            background-color: orangered;
        }

        button {
            border: none;
            padding: 15px 60px;
            color: white;
            font-weight: 500;
            border-left: 10px;

        }
    </style>
    <script>
        function addTocart() {
            alert("Item added to the cart");
        }
        function buyNow() {
            alert("You bought a product sucessfully");
        }
    </script>
</head>

<body>
    <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/headphone/m/x/o/-original-imagt5cwzxknqpbu.jpeg?q=70&crop=false"
        alt=" ">
    <p>
        <button id="AddToCart" onclick="addTocart()"> Add To Cart</button>
        <button id="BuyNow" onclick="buyNow()">Buy Now</button>
    </p>
    <hr />
    <h2>BootStrap Style</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
</body>

</html>
